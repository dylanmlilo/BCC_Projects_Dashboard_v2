{% block content %}
<div id="myStrategicModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add New Data</h4>
                {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="flash {{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
            
            </div>
            <div class="modal-body">
                <form action="{{ url_for('insert_strategic_data') }}" method="post">
                    <div class="form-group">
                        <label>Task <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="task" required>
                    </div>
                    <div class="form-group">
                        <label>Description <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="description" required>
                    </div>
                    <div class="form-group">
                        <label>Deliverable <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="deliverables" required>
                    </div>
                    <div class="form-group">
                        <label>Assigned To <span style="color: red;">*</span></label>
                        <select class="form-control" name="assigned_to" required>
                            {% for project_manager in project_managers %}
                                <option value="{{ project_manager.id }}">{{ project_manager.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Deadline <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="deadline" required>
                    </div>
                    <div class="form-group">
                        <label>Status <span style="color: red;">*</span></label>
                        <select class="form-control" name="status" required>
                            <option value="Complete">Completed</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Overdue">Overdue</option>
                            <option value="Not Started">Not Started</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Priority <span style="color: red;">*</span></label>
                        <select class="form-control" name="priority" required>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Percentage Done <span style="color: red;">*</span></label>
                        <input type="number" class="form-control" name="percentage_done" required>
                    </div>
                    <div class="form-group">
                        <label>Fixed Cost <span style="color: red;">*</span></label>
                        <input type="number" class="form-control" name="fixed_cost" required>
                    </div>
                    <div class="form-group">
                        <label>Estimated Hours <span style="color: red;">*</span></label>
                        <input type="number" class="form-control" name="estimated_hours" required>
                    </div>
                    <div class="form-group">
                        <label>Actual Hours <span style="color: red;">*</span></label>
                        <input type="number" class="form-control" name="actual_hours" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary left-aligned-button" style="float: left;" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
